## Strigo Git Integration Configuration
## This file defines lab configurations and exercises that will be fetched by Strigo

---
classes:
  - lab_resources:
      - display_name: "Default Lab Configuration"
        platform_type: "lab"
        image_platform: "linux"
        view_interface: "desktop"
        cloud_provider: "aws"
        aws_vm_definition:
          machine_size: "t3.medium"  # AWS instance type (2 vCPU, 4GB RAM)
          ami_region_mapping:
            us-east-1:
              image_id: "ami-003c60acc3656b8db"
          custom_username: "ubuntu"
          user_data: "scripts/user-data.sh"
    exercises:
      - file: "exercises/introduction.md"
        title: "Introduction Exercise"
        syntax: "md"
        exercise_type: "exercise"
        duration: 15
      - file: "exercises/hands-on-practice.md"
        title: "Hands-on Practice"
        syntax: "md"
        exercise_type: "exercise"
        duration: 30
